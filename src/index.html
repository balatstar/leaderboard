<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="container">
        <header><h1>Leaderboard</h1></header>
        <main>
            <section class="board">
                <div class="board-head">
                    <h2>Recent scores</h2>
                    <button class="btn-refresh">Refresh</button>
                </div>
                <ul class="board-details"></ul>
            </section>
            <section class="add-score">
                <h2>Add your score</h2>
                <form id="score-form">
                    <input type="text" name="name" id="name" placeholder="Your name">
                    <input type="text" name="score" id="score" placeholder="Your score">
                    <button name="submit" class="btn-submit">Submit</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
